<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-secondary text-white">
            <p class="h4">Change Text</p>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input (input)="changeUsername($event)" type="text" class="form-control" placeholder="Username">
            </div>
            <p class="h3">{{username}}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
