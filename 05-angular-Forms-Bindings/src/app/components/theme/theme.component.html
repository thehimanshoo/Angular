<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <span class="h4">Dark Theme</span>
            <div class="custom-control custom-switch">
              <input name="theme" [(ngModel)]="theme" type="checkbox" class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1"></label>
            </div>
        </div>
        <div class="card-body" [class.bg-dark]="theme" [class.text-white]="theme">
          <div class="row">
            <div class="col-md-6">
              <img src="../../../assets/img/card_3.jpg" class="img-fluid">
            </div>
            <div class="col-md-6">
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores dolorem eligendi est fugiat maiores nesciunt nulla quis totam? Dolore eum fuga in itaque minima mollitia natus possimus quidem recusandae soluta.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
