<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-warning text-white">
          <p class="h4">SMS App</p>
        </div>
        <div class="card-body">
          <form>
            <textarea
              name="message"
              [(ngModel)]="message"
              rows="4"
              [maxlength]="maxChars"
              class="form-control"></textarea>
          </form>
        </div>
        <div class="card-footer">
          <p class="h5">The Characters Remaining :
            <span>{{maxChars - message.length}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
