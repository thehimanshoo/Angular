<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <button (click)="login()" *ngIf="!isLoggedIn" class="btn btn-success btn-sm">Login</button>
          <button (click)="logOut()" *ngIf="isLoggedIn" class="btn btn-warning btn-sm">LogOut</button>

          <h3 *ngIf="!isLoggedIn" class="display-3">Welcome Guest User</h3>
          <h3 *ngIf="isLoggedIn" class="display-3">Welcome Naveen</h3>
        </div>
      </div>
    </div>
  </div>
</div>
